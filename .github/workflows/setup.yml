name: Setup

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/**'

jobs:
  setup:
    name: Verify Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verify package.json
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "Package type: $(node -p "require('./package.json').type")"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify TypeScript config
        run: npx tsc --showConfig | head -20
      
      - name: Verify source structure
        run: |
          echo "Source files:"
          find src -type f -name "*.ts" -o -name "*.tsx" | sort
          echo ""
          echo "Entry point exists:"
          test -f src/index.ts && echo "✅ src/index.ts" || echo "❌ src/index.ts missing"
      
      - name: Type check
        run: npm run type-check
      
      - name: Build test
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "Build output:"
          ls -la dist/ 2>/dev/null || echo "No dist/ directory"
          test -f dist/index.js && echo "✅ dist/index.js exists" || echo "❌ dist/index.js missing"
          test -f dist/index.d.ts && echo "✅ dist/index.d.ts exists" || echo "❌ dist/index.d.ts missing"
